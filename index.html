<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,700;0,800;0,900;1,200&family=Mukta:wght@300;700&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | QR code component</title>

  
</head>
<body>

    <div class="card mx-auto mt-5 mb-3" style="width: 20rem;">
        <img src="image-qr-code.png" class="card-img-top" alt="qr-code">
        <div class="card-body">
          <h5 class="card-title">Improve your front-end skills by building projects</h5>
          <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
          <a href="https://www.frontendmentor.io/home" class="btn btn-primary">Frontend Mentor</a>
        </div>
      </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Emanuele2794">Emanuele Rappa</a>.
  </div>
</body>
</html>
